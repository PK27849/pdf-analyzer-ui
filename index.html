<!DOCTYPE html>
<html>
<head>
  <title>AI-enabled PDF analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="ribbon-container">
        <div class="logo-container">
          <img src="logo.png" alt="Logo Placeholder">
        </div>
        <div class="title-container">
          <h1 class="title">AI-enabled PDF analysis</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container main-container">
    <div class="row">
      <div class="col-md-4">
        <div class="instructions rounded">
          <div class="box-container">
            <div class="instructions-content">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title">How to Use</h2>
                  <ol class="list-group list-group-numbered">
                    <li class="list-group-item">Upload PDF</li>
                    <li class="list-group-item">Enter OpenAI API Key</li>
                    <li class="list-group-item">Enter Question</li>
                    <li class="list-group-item">Click Run</li>
                  </ol>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="input-section">
          <div class="input-file">
            <div class="input-group">
              <label for="file" class="form-label"></label>
              <input type="file" class="form-control" id="file">
              <!-- <label class="input-group-text" for="file">Upload</label> -->
            </div>
            <small class="form-text text-muted"><span style="color: red">*</span>Supports pdf, txt, and json files only</small>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="getFromOpenAI" onchange="toggleFileInput()">
              <label class="form-check-label" for="getFromOpenAI">
                Get from OpenAI
              </label>
            </div>
          </div>

          <!-- <div class="input-api">
            <label for="OpenAI" class="form-label">OpenAI API Key</label>
            <input type="text" class="form-control" id="OpenAI" placeholder="Enter API Key">
          </div> -->
          
          <div class="password-input">
            <label for="OpenAI" class="form-label">OpenAI API Key</label>
            <div class="input-container">
              <input type="password" class="form-control" id="OpenAI" placeholder="Enter API Key">
              <!-- <span class="toggle-password" onclick="togglePasswordVisibility()" >
                <i class="fas fa-eye"></i>
              </span> -->
            </div>
          </div>
          
          
          <div class="input-question">
            <label for="question" class="form-label">Question</label>
            <textarea class="form-control" id="question" placeholder="Enter your question"></textarea>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="lemmatizationCheckbox">
            <label class="form-check-label" for="lemmatizationCheckbox">
              Enable/Disable Lemmatization
            </label>
          </div>

          <div class="button-section">
            <button class="btn btn-primary" onclick="clearResponse()">Clear</button>
            <button class="btn btn-primary" onclick="run(event)">Run</button>
            <button class="btn btn-primary" id="copy-button" onclick="copyResponse()">Copy Response</button>
          </div>
        </div>        
      </div>
    </div>
  </div>

<div class="output-container">
  <div class="response-output">
    <textarea class="form-control" id="response-text" placeholder="Response here..." disabled></textarea>
  </div>  
  <div id="spinner" class="spinner-container" style="display: none">
    <div class="spinner"></div>
  </div>
</div>


  <div class="line"></div>

  <footer class="footer">
    <div class="container">
      <div class="footer-banner">
        <p class="footer-text">Â© 2023 rGen. All rights reserved.</p>
        <p class="footer-text">For more information, visit <a href="https://www.rgenconsulting.com/">www.rgenconsulting.com</a></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
